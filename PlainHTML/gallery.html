<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Demo</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="gallery.css">
    
</head>
<body>
    <section id="gallery">
        <div class="container">
            <div class="gallery__content">
                <img src="sample_imgs/IMG_1.jpg" alt="">
                <img src="sample_imgs/IMG_2.jpg" alt="">
                <img src="sample_imgs/IMG_3.jpg" alt="">
                <img src="sample_imgs/IMG_4.jpg" alt="">
                <img src="sample_imgs/IMG_5.jpg" alt="">
                <img src="sample_imgs/IMG_6.jpg" alt="">
                <img src="sample_imgs/IMG_7.jpg" alt="">
                <img src="sample_imgs/IMG_8.jpg" alt="">
                <img src="sample_imgs/IMG_9.jpg" alt="">
                <img src="sample_imgs/IMG_10.jpg" alt="">
                <img src="sample_imgs/IMG_11.jpg" alt="">
                <img src="sample_imgs/IMG_12.jpg" alt="">
            </div>
        </div>
    </section>
        
    <!-- MODAL -->
    <div class="gallery__modal">
        <div class="gallery__modal--loading">
            Loading image...
        </div>
        <img src="" alt="" class="modal__image">
        <div class="gallery__close"><i class="gallery__close__icon fas fa-times"></i></div>
        <div class="gallery__button gallery__button--left"><i class="gallery__icon fas fa-chevron-left"></i></div>
        <div class="gallery__button gallery__button--right"><i class="gallery__icon fas fa-chevron-right"></i></div>
    </div>

    <!-- JAVASCRIPT -->
    <script src = "gallery.js"></script>
</body>
</html>
